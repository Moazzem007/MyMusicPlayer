<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <img src="images/1428089889.svg" alt="Headphone image">
        <audio id="player" controls>
            <source id="source" src="songs/OMIDO x Silent Child - Me & My Demons (Lyric Video).mp3" />
            Audio not supported.
        </audio>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controlWrapper">
                <span>&#9658;</span>
                <span>&#10074;&#10074;</span>
            </div>
            <p>Volume</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>My songs:</h2>
        <div id="songList">
            <ol>
                <li>OMIDO x Silent Child - Me & My Demons (Lyric Video).mp3</li>
                <li>Y2Mate.is - INDILA - Ainsi Bas La Vida (REMIX by CHIRONIC) slowed to perfection-McfK9yUYEX8-160k-1647002021748.mp3</li>
            </ol>
        </div>

    </div>
</body>
</html>
